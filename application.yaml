app:
  name: Portfolio API
  version: 1.0.0
  environment: ${APP_ENV}
  port: ${APP_PORT}
  baseUrl: ${APP_BASE_URL}

database:
  client: postgresql
  host: localhost
  port: 5432
  username: ${DB_USER}
  password: ${DB_PASS}
  database: ${DB_NAME}
  pool:
    min: 2
    max: 10
  ssl: false

resources:
  banner: resources/branding/banner.txt
  dictionary:
    error: resources/dictionary/errors.csv

logger:
  path: resources/logs
  level: info
  sentry:
    enabled: false
    dsn: ${SENTRY_DSN}
  axiom:
    enabled: false
    axiomDataset: BunStack
    axiomToken: ${AXIOM_TOKEN}
    axiomOrgId: ${AXIOM_ORG}

swagger:
  path: /docs
  version: 3.0.0
  provider: swagger-ui
  darkMode: false
  title: Portfolio API Documentation
  description: API documentation for portfolio apps

api:
  prefix: /api/v1
  timeout: 30000
  rateLimit:
    enabled: true
    windowMs: 60000
    maxRequests: 100

auth:
  jwtSecret: ${JWT_SECRET}
  tokenExpiration: 1h
  refreshTokenExpiration: 7d

cors:
  enabled: true
  origin:
    - http://localhost:3000
    - https://yourfrontend.com

services:
  email:
    provider:
    host:
    port:
    username:
    password:
  redis:
    host:
    port:
    password:

features:
  enableNewFeatureX: false
  enableBetaMode: true

misc:
  timezone: Asia/Jakarta
  maxUploadSize: 10MB
